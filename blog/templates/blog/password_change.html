{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
 <!-- Page Content -->
 
 <div class="container">

    <div class="row">
      <div class="col-md-4">
            <div class="sider-content">
              
             <!-- Side Widget -->
              <div class="card border-light my-4">
                <h5 class="card-header">Меню профиля</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                          <ul class="list-unstyled mb-0">
                            <li><a href="{% url 'profile_change' %}">Изменить личные данные</a></li>
                            <li><a href="{% url 'password_change' %}">Смена пароля</a></li>
                                       
                          </ul>
                        </div>
                    </div>
                </div>
              </div>
            </div>
      </div>
      <!-- Blog Entries Column -->
      <div class="col-md-8">
            
         <div class="single-content">
            <h2>Смена пароля пользователя</h2>
            <form action="." method="post">
                {% csrf_token %}
                {{ form|crispy  }}
                <input type="hidden" name="next" value="{{ next }}">
                <input class="btn btn-success" type="submit" value="Сменить пароль">
            </form>
         </div>        
      </div>

    
      

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

{% endblock %}
