{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="wrapper info-login">
  <div class="container 50%">
    <section>
      <header class="login">
         <form action="." method="post">
         {% csrf_token %}
         {{ form|crispy  }}
         <input type="hidden" name="next" value="{{ next }}">
         <input class="btn btn-success" type="submit" value="Войти">
         </form>
      </header>   
    </section>
  </div>
</section>
{% endblock %}
